<!DOCTYPE html>
<html>
<body>
<script>
// === Cria a imagem ===
const img = document.createElement("img");
img.src = "https://cdn-icons-png.flaticon.com/512/32/32195.png"; // pode trocar
img.style.width = "80px";
img.style.position = "absolute"; // necessário para poder mover
img.style.left = "200px"; // posição inicial
img.style.top = "200px";
document.body.appendChild(img);

// === Posição atual ===
let x = 200;
let y = 200;
const passo = 20; // quantos pixels mover por tecla

// === Detecta teclas pressionadas ===
document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp")    y -= passo;
  if (e.key === "ArrowDown")  y += passo;
  if (e.key === "ArrowLeft")  x -= passo;
  if (e.key === "ArrowRight") x += passo;

  // Atualiza posição da imagem
  img.style.left = x + "px";
  img.style.top = y + "px";
});
</script>
</body>
</html>
